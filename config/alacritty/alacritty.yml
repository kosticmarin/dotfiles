env:
  TERM: alacritty


scrolling:
  history: 10000

  multiplier: 3

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 14.0

shell:
  program: /bin/bash
  args:
    - --login


key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
  
